<div class="m-portlet" [ngClass]="{ 'm-portlet--body-progress' : viewLoading, 'm-portlet--body-progress-overlay' : loadingAfterSubmit }">
    <div class="m-portlet__head">
        <div class="m-portlet__head-caption">
            <div class="m-portlet__head-title">
                <span class="m-portlet__head-icon m--hide">
							<i class="la la-gear"></i>
						</span>
                <h3 class="m-portlet__head-text">{{ getTitle() }}</h3>
            </div>
        </div>
    </div>

    <div class="m-form" [formGroup]="modelForm">
        <div class="m-portlet__body">

            <div class="m-portlet__body-progress">
                <mat-spinner [diameter]="30"></mat-spinner>
            </div>

            <m-alert *ngIf="hasFormErrors" type="warn" [duration]="30000" [showCloseButton]="true" (close)="onAlertClose($event)">
                <span translate="FORM.REQUIRED.ERROR">Lütfen gerekli alanları doldurunuz.</span>
            </m-alert>

            <div class="form-group m-form__group row">
                <div class="col-lg-6 m--margin-bottom-20-mobile">
                    <mat-form-field class="mat-form-field-fluid">
                        <input matInput placeholder="Model adı" formControlName="name" autocomplete="off" required />
                        <mat-error>Model Adı <strong>gerekli</strong></mat-error>
                        <mat-hint align="start" *ngIf="!modelForm.controls.name.value">Lütfen giriniz <strong>Model adı</strong></mat-hint>
                    </mat-form-field>
                </div>

                <div class="col-lg-6 m--margin-bottom-20-mobile">
                    <div>Durum:</div>
                    <mat-radio-group formControlName="status" class="example-radio-group">
                        <mat-radio-button class="example-radio-button" [value]="1">Aktif</mat-radio-button>
                        <mat-radio-button class="example-radio-button" [value]="9">Devre dışı</mat-radio-button>
                    </mat-radio-group>
                </div>
            </div>

        </div>

        <div class="m-portlet__foot m-portlet__no-border m-portlet__foot--fit">
            <div class="m-form__actions m-form__actions--solid">
                <div class="row text-right">
                    <div class="col-lg-12">
                        <button type="button" mat-raised-button cdkFocusInitial (click)="onCancel()" matTooltip="Değişiklikleri iptal et">
									<span translate="BUTTON.CANCEL">İptal et</span>
								</button> &nbsp;
                        <button type="button" mat-raised-button color="primary" (click)="onSubmit()" [disabled]="viewLoading" matTooltip="Değişiklikleri kaydet">
									<span translate="BUTTON.SAVE">Kaydet</span>
								</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>
