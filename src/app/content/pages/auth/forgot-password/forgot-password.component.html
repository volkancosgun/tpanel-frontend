<!--begin::Signin-->
<div class="m-login__signin">
    <div class="m-login__title">
        <h3 class="m-login__title" translate="AUTH.FORGOT.TITLE">Forgotten Password ?</h3>
        <div class="m-login__desc" translate="AUTH.FORGOT.DESC">Enter your email to reset your password:</div>
    </div>

    <m-auth-notice></m-auth-notice>

    <!--begin::Form-->
    <form class="m-login__form m-form" name="form" (ngSubmit)="f.form.valid && submit()" #f="ngForm" novalidate>
        <div class="form-group">
            <mat-form-field>
                <mat-label translate="INPUT.EMAIL">Email</mat-label>
                <input matInput type="email" name="email" placeholder="{{'INPUT.EMAIL_PH' | translate}}" autocomplete="off" [(ngModel)]="model.email" #email="ngModel" email="true" required>
            </mat-form-field>
        </div>
    </form>
    <!--end::Form-->

    <!--begin::Action-->
    <div class="m-login__action m-login__action--fit">
        <button mat-button (click)="loginPage($event)" [disabled]="loading">{{'BUTTON.BACK' | translate}}</button>
        <m-spinner-button [options]="spinner" (click)="submit()">{{'AUTH.GENERAL.SUBMIT_BUTTON' | translate}}</m-spinner-button>
    </div>
    <!--end::Action-->
</div>
<!--end::Signin-->
