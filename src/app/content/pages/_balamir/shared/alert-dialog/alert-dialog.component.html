<div class="m-portlet">
    <div class="m-portlet__head">
        <div class="m-portlet__head-caption">
            <div class="m-portlet__head-title">
                <span class="m-portlet__head-icon m--hide">
						<i class="la la-gear"></i>
					</span>
                <h3 class="m-portlet__head-text">
                    <span [innerHtml]="data.title || 'UYARI'"></span>
                </h3>
            </div>
        </div>
    </div>
    <div class="m-form">
        <div class="m-portlet__body">
            <div class="form-group m-form__group row">
                <div class="col-lg-12">
                    <span [innerHtml]="data.msg"></span>
                </div>
            </div>
        </div>
        <div class="m-portlet__foot m-portlet__no-border m-portlet__foot--fit text-right">
            <div class="m-form__actions m-form__actions--sm">
                <button mat-button (click)="onClose()" color="primary" cdkFocusInitial>Tamam</button>&nbsp;
            </div>
        </div>
    </div>
</div>
